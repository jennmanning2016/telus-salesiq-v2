<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TELUS SalesIQ V3 - Live Prompt Sheet</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4B0082 0%, #66CC00 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: #4B0082;
    }

    #promptList {
      margin-top: 20px;
    }

    .prompt {
      background: #f3f3f3;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TELUS SalesIQ Prompt Library</h1>
    <div id="promptList">Loading prompts...</div>
  </div>

  <script>
    const sheetURL = "https://script.google.com/a/macros/telusagcg.com/s/AKfycbzDuGye7TWCT9Igim5DvClX2_rNW0-b16jbaj3XCoxjh2Q-t6DAkwdtoDDVPV0VoQRE/exec";

    fetch(sheetURL)
      .then(res => res.json())
      .then(data => {
        const promptList = document.getElementById('promptList');
        promptList.innerHTML = '';

        if (data.length === 0) {
          promptList.textContent = "No prompts found.";
          return;
        }

        data.forEach(prompt => {
          const div = document.createElement('div');
          div.className = 'prompt';
          div.textContent = prompt.prompt || 'No prompt text available';
          promptList.appendChild(div);
        });
      })
      .catch(error => {
        console.error("Error fetching data:", error);
        document.getElementById('promptList').textContent = "Failed to load prompts.";
      });
  </script>
</body>
</html>
